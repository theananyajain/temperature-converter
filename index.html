<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsiusInput">Enter temperature in Celsius:</label>
        <input type="number" id="celsiusInput">
        <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <p id="result"></p>
    </div>
 <script src="temp.js"></script>
</body>
</html>
